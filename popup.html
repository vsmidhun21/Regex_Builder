<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smart Regex Builder</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <h3>ðŸ”§ Smart Regex Builder</h3>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" data-tab="generate">Generate</button>
        <button class="tab" data-tab="test">Test</button>
        <button class="tab" data-tab="saved">Saved</button>
    </div>

    <!-- TAB 1: GENERATE -->
    <div class="tab-content active" id="generate">

        <label>Field Type</label>
        <select id="fieldType">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="username">Username</option>
            <option value="name">Name</option>
            <option value="number">Number</option>
            <option value="alphanumeric">Alphanumeric</option>
        </select>

        <div id="countryWrap" class="hidden">
            <label>Country</label>
            <select id="country">
                <option value="IN">India</option>
                <option value="US">USA</option>
                <option value="UK">UK</option>
            </select>
        </div>

        <label>Starts With</label>
        <input id="startsWith" placeholder="optional">

        <label>Length</label>
        <input id="length" type="number" min="1" placeholder="e.g. 10">

        <label>Regex Name</label>
        <input id="regexName" placeholder="e.g. Indian Phone Validator">

        <button id="generateBtn">Generate Regex</button>

        <textarea id="generatedRegex" readonly></textarea>
    </div>

    <!-- TAB 2: TEST -->
    <div class="tab-content" id="test">

        <label>Regex</label>
        <input id="testRegex" placeholder="Paste regex here">

        <label>Test Input</label>
        <textarea id="testInput"></textarea>

        <div id="testResult"></div>
    </div>

    <!-- TAB 3: SAVED -->
    <div class="tab-content" id="saved">
        <ul id="savedList"></ul>
    </div>

    <script src="popup.js"></script>
</body>

</html>
