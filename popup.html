<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smart Regex Builder</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <h3>ðŸ”§ Smart Regex Builder</h3>

    <div class="tabs">
        <button class="tab active" data-tab="generate">Generate</button>
        <button class="tab" data-tab="test">Test</button>
        <button class="tab" data-tab="saved">Saved</button>
    </div>

    <!-- GENERATE -->
    <div class="tab-content active" id="generate">

        <label>Field Type</label>
        <select id="fieldType">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="username">Username</option>
            <option value="name">Name</option>
            <option value="number">Number</option>
            <option value="alphanumeric">Alphanumeric</option>
        </select>

        <div id="countryWrap" class="hidden">
            <label>Country</label>
            <select id="country">
                <option value="IN">India</option>
                <option value="US">USA</option>
                <option value="UK">UK</option>
            </select>
        </div>

        <label>Starts With</label>
        <input id="startsWith">

        <label>Length</label>
        <input id="length" type="number" min="1">

        <label>Regex Name</label>
        <input id="regexName">

        <div class="btn-row">
            <button id="generateBtn">Generate</button>
            <button id="saveBtn">Save</button>

            <div class="copy-wrap">
                <button id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
                <span id="copyMsg">Copied!</span>
            </div>
        </div>

        <textarea id="generatedRegex" readonly></textarea>
    </div>

    <!-- TEST -->
    <div class="tab-content" id="test">
        <label>Regex</label>
        <input id="testRegex">

        <label>Test Input</label>
        <textarea id="testInput"></textarea>

        <button id="testBtn">Test</button>
        <div id="testResult"></div>
    </div>

    <!-- SAVED -->
    <div class="tab-content" id="saved">
        <ul id="savedList"></ul>
    </div>

    <script src="popup.js"></script>

    <footer class="app-footer">
        <div class="author">Developed by <strong>Midhun</strong></div>
        <div class="footer-links">
            <a href="https://forms.gle/spEva38Y43KFQn7B6" id="reportIssue">Report</a>
        </div>
    </footer>
</body>

</html>
